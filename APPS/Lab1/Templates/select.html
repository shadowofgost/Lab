<html>
	<head>
		<meta charset="utf-8" />
	</head>
	<body >
		<form id="form" action="http://localhost:8080/select" method="post">
			请输入你的姓名<input type="text" name="name" >
			<input type="hidden" name="data", id="data", value="">
			<button type="submit" id="submit" name="submit" onclick = "check()">提交</button>
		</form>
		<h1>抽奖结果</h1>
		<p>{{print_results}}</p>
        <p id= "show"hidden = true>{{data}}</p>
		<tr>
			<td>获奖人姓名</td>
			<td>获奖等级</td>
		</tr>
		<br />
		{% for name,award in result_return.items() %}
		<tr>
			<td>{{name}}</td>
			<td>{{award}}</td>
		</tr>
		<br />
		{% end %}
        <script>
            function check(){
                var data = document.getElementById("show").innerHTML;
                var input = document.getElementById("data");
                input.value = data;
                document.getElementById("data").innerHTML = "";
            }
        </script>
	</body>
</html>
